<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!--Crear el modo responsive y anotar todo el conocimiento sobre conectar un form con un backend-->

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="/sass/style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="principal-container">
        <form class="form-container" id="form" novalidate>
          <h1 class="form-title">Contact Us</h1>

          <div class="form-names-container">
            <div class="name-container">
              <label for="name" class="label"
                >First Name <span class="simbol-green">*</span></label
              >
              <input id="name" type="text" class="input-text" required />
              <p class="errorName error" id="errorName__id">The field is required</p>
            </div>

            <div class="lastName-container">
              <label for="lastName" class="label"
                >Last Name <span class="simbol-green">*</span></label>
              <input id="lastName" type="text" class="input-text" required />
              <p class="errorLastName error" id="errorLastName__id">The field is required</p>
            </div>
          </div>

          <div class="email-container">
            <label for="email" class="label"
              >Email Addres <span class="simbol-green">*</span></label>
            <input id="email" type="email" class="input-email" required />
            <p class="errorEmail error" id="errorEmail__id">Please enter a valid email addres</p>
          </div>

          <div class="queryType-container">
            <label for="queryType" class="label"
              >Query Type <span class="simbol-green">*</span></label>
            <div class="queryType-options">
              <label for="QueryType" id="label-query-id" class="label-query">
                <input
                  type="radio"
                  name="queryType"
                  value="GeneralEnquiry"
                  class="input-query"
                  required
                />
                General Enquiry
              </label>

              <label for="QueryType" id="label-query-id" class="label-query">
                <input
                  type="radio"
                  name="queryType"
                  value="SupportRequest"
                  class="input-query"
                  required
                />
                Support Request
              </label>
            </div>
            <p class="errorQuery error" id="errorQuery__id">Please select a query type</p>
          </div>

          <div class="message-container">
            <label for="message" class="label-message label"
              >Message <span class="simbol-green">*</span></label
            >
            <textarea name="message" class="input-message" id="message-id">
            </textarea>
            <p class="errorMessage error" id="errorMessage__id">The field is required</p>
          </div>

          <div class="consent-container">
            <label for="consent" class="label"></label>
            
            <div class="consent-division">
              <input type="checkbox" class="input-consent" id="" name="consent" />
              <p>I conset to being contacted by the team</p>
            </div>
            <div class="consent-error">
              <p class="errorConsent error" id="errorConsent__id">To submit this form, please consent to being contacted</p>
            </div>
            
          </div>
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </main>

    <script src="/javascript/script.js"></script>
  </body>
</html>
